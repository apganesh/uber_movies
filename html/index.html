<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>San Francisco - Movie Locator</title>
    <link href="movie_map.css" media="screen" rel="stylesheet" type="text/css" />
    <style>
    table {
        border-collapse: collapse;
    }
    
    td,
    tr {
        border-collapse: collapse;
    }
    </style>
</head>

<body>
    <div id='container'>
        <fieldset>
            <legend><b>Movie Information</b></legend>
            <b><label>Name: </label></b>
            <label type="text" id="moviename"></label>
            <br>
            <b><label>Released: </label></b>
            <label type="text" id="released"></label>
            <br>
            <b><label>Director: </label></b>
            <label type="text" id="director"></label>
            <br>
            <b><label>Actors: </label></b>
            <label type="text" id="actors"></label>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Locations</b></legend>
            <div id="resultsdiv" class="resultsdiv">
                <table class="movieresults" id="results"></table>
            </div>
        </fieldset>
    </div>
    <div id='moviemap'>
        <div id='gmap-canvas'></div>
        <div id="srch-table">
            <input onclick="setDefaultLocation();" type=button value="Default Location">
            <input onclick="updateCurrentLocation();" type=button value="Current Location">
            <div id="srch-box">
                <input id="srch-input" type="text" placeholder="Enter the movie name or '*' for all listings">
                <table id="srch-results" class="restable"></table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="movie_map.js"></script>
</body>

</html>
